import:
  - ./fonts.yml
  - ./mappings.yml
  - ~/.config/cat-configs/palletes/alacritty/frappe.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dimensions:
    columns: 84
    lines: 24

  padding:
    x: 25
    y: 25

  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 0.98

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false
  custom_cursor_colors: true

live_config_reload: true
draw_bold_text_with_bright_colors: false
