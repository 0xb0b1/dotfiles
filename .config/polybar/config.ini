;==========================================================

[bar/main]
monitor = DP-0
width = 99.4%
height = 24
offset-x = 0.3%
ffset-y = 0.2%
bottom = false
fixed-center = true
line-size = 3

background = ${color.bg}
foreground = ${color.fg}

border-size = 5
border-color = ${color.bg}
radius = 2

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "Vanilla Caramel:pixelsize=15;3"
font-1 = Font Awesome 6 Free:style:Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = "Material Icons:style=Regular:size=17;4"
;
;
font-4 = siji:pixelsize=17;3
; font-3 = FontAwesome:size=9;1
; font-4 = Powerline Extra Symbols:size=15


;==========================================================

cursor-click = pointer

; tray-position = right
; tray-padding = 0
; tray-maxsize = 16
; tray-detached = false
; tray-offset-x = 0
; tray-offset-y = 0
; tray-scale = 1.0
enable-ipc = true
override-redirect = false
wm-name = bspwm
wm-restack = bspwm

dpi-x = 96
dpi-y = 96

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces xwindow
modules-center = xkeyboard 
modules-right = pkg volume memory coretemps cpu network date powermenu tray
 
;== Modules ========================================================
;

[module/coretemps]
type = custom/script
exec-if = sensors
exec = sensors | awk '/Tctl/{print $2}'
format =  <label>
format-prefix = " ÓÄ¶ "
label-foreground = ${color.text}
format-prefix-foreground = ${color.mauve}

[module/calendar]
type = custom/text
format = "üìÜ"
content-foreground = ${color.green}
click-left = ~/.config/eww/scripts/calendar.sh 

[module/tray]
type = internal/tray

[module/xwindow]
type = internal/xwindow
format =    <label>
label-maxlen = 50
label-foreground = #727272

[module/menu]
type = custom/text
content = ÓÜΩ
; content = ÓóÉ
content-padding = 2
content-margin = 0.5
content-background = ${color.mauve}
content-foreground = ${color.bg}
click-left = $HOME/.config/cat-configs/bin/utilities/menu/launcher.sh drun
click-middle = $HOME/.config/cat-configs/bin/utilities/menu/launcher.sh run
click-right = $HOME/.config/cat-configs/bin/utilities/menu/launcher.sh window

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0

icon-0 = 1;ÓêÄ
icon-1 = 2;ÓêÅ
icon-2 = 3;Óèª
icon-3 = 4;ÓèΩ
icon-4 = 5;Óèæ
icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%

label-occupied-padding = 0
label-empty-padding = 0
label-urgent-padding = 0
label-active-padding = 0

label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}

label-active-underline = ${color.acolor}
label-urgent-underline = ${color.curgent}

[module/term]
type = custom/text
format = Ó°Ø
content-foreground = ${color.fg-alt}
click-left = wezterm &
click-middle = urxvt &
click-right = alacritty &

[module/files]
type = custom/text
format = Óãá
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = thunar &
click-right = termite -e ranger &

[module/browser]
type = custom/text
format = Ó°∫
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = vivaldi &
click-right = brave &

[module/settings]
type = custom/text
content = Ó¢∏
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = wezterm -e nvim $HOME/.config/polybar/config.ini &
click-right = lxappearance &

;==========================================================

[module/mpd]
type = internal/mpd
;format-online = <toggle> <label-song> 
format-online = Óé° <label-song> 

icon-play = ÓÄ∑
icon-pause = ÓÄ¥

label-song-maxlen = 25
label-song-ellipsis = true

;==========================================================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
;label = %{A1:termite -e "aurman -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true
label-foreground = ${color.mauve}

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = "ÓÜ§ "
ramp-capacity-0 = ÓÜ§
ramp-capacity-1 = ÓÜ§
ramp-capacity-2 = ÓÜ§
ramp-capacity-3 = ÓÜ§
ramp-capacity-4 = ÓÜ§

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = "ÓÜ£"
animation-charging-1 = "ÓÜ£"
animation-charging-2 = "ÓÜ£"
animation-charging-3 = "ÓÜ£"
animation-charging-4 = "ÓÜ£"

animation-charging-framerate = 750

[module/volume]
type = internal/pulseaudio
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
label-foreground = ${color.text}

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

speaker-mixer = Speaker

headphone-mixer = Headphone

headphone-id = 9

mapped = true

interval = 1

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = "ÓÅè "
label-muted = MUTE
label-volume-foreground = ${color.text}
ramp-volume-foreground = ${color.mauve}

ramp-volume-0 = ÓÅé
ramp-volume-1 = ÓÅé
ramp-volume-2 = ÓÅç
ramp-volume-3 = ÓÅç
ramp-volume-4 = ÓÅê
ramp-volume-5 = ÓÅê
ramp-volume-6 = ÓÅê

[module/memory]
type = custom/script
interval = 5

;format-background = ${colors.background-alt}
format = <label>
; format-prefix = " Ôãõ "

format-prefix = " ÓÄ® "

format-prefix-foreground = ${color.mauve}
label-foreground = ${color.text}
exec = free -m | awk '/Mem/ {print $3" MB"}'

[module/cpu]
type = internal/cpu
interval = 5

; label = " Ô¶Ü %percentage%%"
label = "%percentage%%"
format-prefix = " ÓÄ¶ "

format-prefix-foreground = ${color.mauve}
label-foreground = ${color.text}
label-padding-right = 1

[module/network]
type = internal/network
interface = enp7s0
interval = 5.0

format-connected = Ôá´ %{T1}<label-connected>%{T-} 
format-disconnected = <label-disconnected>
format-connected-foreground = ${color.fg}

label-connected = %downspeed%
label-connected-foreground = ${color.text} 

label-disconnected = Óôà 
label-disconnected-foreground = ${color.red}

margin = 0


[module/date]
type = internal/date
format-prefix = "Ó§ñ "
interval = 30
format-prefix-foreground = ${color.mauve}
label-foreground = ${color.text}
label =  %time%
; time = Ó¢Æ %H:%M %p
; time = Ó§ñ %Y-%m-%d %H:%M %p
time = %Y-%m-%d %H:%M %p

[module/xkeyboard]
type = internal/xkeyboard

format = <label-layout> <label-indicator>
label-layout = %name%
label-layout-foreground = ${color.text}

blacklist-0 = num lock
blacklist-1 = scroll lock

[module/powermenu]
type = custom/text
content = Ó¢¨
content-padding = 1
content-margin = 0.5
content-background = ${color.mauve}
content-foreground = ${color.bg}
click-left = $HOME/.config/cat-configs/bin/utilities/menu/power.sh
click-right= $HOME/.config/cat-configs/bin/utilities/menu/power.sh

